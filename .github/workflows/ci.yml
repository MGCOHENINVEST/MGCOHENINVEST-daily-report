name: daily-report-ci
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Python version
        run: python --version
      - name: Stock CSV validation
        run: |
          if [ -f src/validators/stock_validator.py ]; then
            python src/validators/stock_validator.py
          else
            echo "Validator not present; skipping."
          fi
      - name: Email smoke render
        run: |
          chmod +x scripts/render_email_smoke.sh || true
          ./scripts/render_email_smoke.sh
