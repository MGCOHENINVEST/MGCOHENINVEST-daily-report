name: daily-report-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install jinja2

    - name: Stock CSV validation
      run: python src/validators/stock_validator.py

    - name: Bond CSV validation
      run: python src/validators/bond_validator.py

    - name: Render smoke email
      run: ./scripts/render_email_smoke.sh
